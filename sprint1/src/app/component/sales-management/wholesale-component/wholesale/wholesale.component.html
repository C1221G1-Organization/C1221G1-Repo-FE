<form [formGroup]="invoiceForm" >
  <div class="container pt-3">
    <div class="text-center"><h3>Bán sỉ</h3></div>
    <div class="col-12 mx-auto">
      <div class="mx-auto shadow-lg p-3 mb-1 bg-white rounded-lg d-flex justify-content-around row">
        <div class="col-5 px-0">
          <div class="form-group row">
            <label for="abc" class="col-5 col-form-label" style="max-width: 25%">Số phiếu</label>
            <div class="col-7">
              <input type="text" class="form-control form-control-sm" placeholder="HD" id="abc"  readonly>
            </div>
          </div>
          <div class="form-group row">
            <label for="employee" class="col-5 col-form-label" style="max-width: 25%">Nhân viên</label>
            <div class="col-7">
              <input id="employee" class="form-control form-control-sm" formControlName="employee" readonly>
            </div>
          </div>
          <div class="form-group row">
            <label for="e" class="col-5 col-form-label w-50" style="max-width: 25%" >Ngày tạo</label>
            <div class="col-7">
              <input type="date" class="form-control form-control-sm" id="e" formControlName="createDate"  readonly>
            </div>
          </div>
        </div>
        <div class="col-5 px-0">
          <div class="form-group row">
            <label for="customer" class="col-5 col-form-label w-50 px-0" style="max-width: 25%">Khách hàng</label>
            <div class="col-7 px-0">
              <select id="customer" formControlName="customer"  >
                <option value="KH-0001">Hồ Văn En</option>
                <option value="KH-0002">Hoàng Thị Gơ</option>
                <option value="KH-0003">Bùi Văn Hát</option>
                <option value="KH-0004">Lý Thị I</option>
              </select>
            </div>
            <div class="col-sm-2 px-0 mx-0">
              <button class="btn-success form-control-sm"><i class="fa-solid fa-plus"></i></button>
            </div>
          </div>
          <div class="form-group row">
            <label for="type" class="col-5 col-form-label w-50 px-0" style="max-width: 25%">Loại </label>
            <div class="col-7 px-0">
              <input type="text" class="form-control form-control-sm " id="type" formControlName="typeOfInvoice" readonly>
            </div>
          </div>
          <div class="form-group row">
            <label for="note" class="col-5 col-form-label px-0" style="max-width: 25%">Ghi chú</label>
            <div class="col-7 px-0">
              <textarea class="form-control form-control-sm" id="note" formControlName="invoiceNote"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

  <div class="container mx-auto">
    <div class="col-12 mx-auto">
      <div class="mx-auto shadow-lg p-3 mb-5 bg-white rounded-lg">
        <div>
          <h5>Danh sách thuốc </h5>
        </div>
        <table class="table table-striped">
          <thead class="table-success ">
          <tr>
            <th class="col-1 ">No</th>
            <th class="col-4 ">Tên Thuốc</th>
            <th class="col-2 ">Số Lượng</th>
            <th class="col-3 ">Đơn vị</th>
            <th class="col ">Thành tiền</th>
          </tr>
          </thead>
          <tbody [formGroup]="invoiceMedicineForm">
          <tr>
            <th class="col-1 "></th>
            <td class="col-4 ">
              <select id="encodings" class="form-control" formControlName="invoiceMedicine">
                <option *ngFor="let medicine of medicines" [ngValue]="medicine">{{medicine.medicine.medicineName}}</option>
              </select>
            </td>
            <td class="col-2 text-center">
              <input type="number" class="form-control text-center"
                     formControlName="quantity">
            </td>
            <td class="col-3 ">
              <input class="form-control w-50" placeholder="Hộp"  readonly>
            </td>
            <td class="col ">
              <button class="btn btn-success" type="button" (click)="addMedicine()">
                <i class="fa-solid fa-circle-plus"></i>
                thêm
              </button>
            </td>
          </tr>

          <tr *ngFor="let item of listMedicine; index as i;  let k = index">
            <td>{{i+1}}</td>
            <td>{{item.medicineName}}</td>
            <td>{{item.quantity}}</td>
            <td>Hộp</td>
            <td>{{item.newMoney|currency :'VND' :'symbol':'3.2-2'}}</td>
          </tr>
          </tbody>
        </table>

        <div class="d-flex justify-content-end">
          <label for="tongtien" class="p-2 col-form-label">TỔNG TIỀN: </label>
          <input id="tongtien" class="p-2 text-center form-control-sm" type="text"
                 value="{{totalMoney|currency :'VND' :'symbol':'3.2-2'}}"
                 readonly>
        </div>
        <div class="d-flex justify-content-end">
          <div class="px-1">
            <button class="btn btn-success " (click)="createRetailInvoice()">
              <i class="fa-solid fa-circle-plus"></i>
              Thanh toán
            </button>
          </div>
          <div class="px-1">
            <button class="btn btn-danger " data-target="#deleteModal"
                    data-toggle="modal">
              <i class="fa-solid fa-circle-xmark"></i>
              Xoá thuốc
            </button>
          </div>
          <div class="px-1">
            <button class="btn btn-info ">
              <i class="fa-solid fa-print"></i>
              In phiếu
            </button>
          </div>
          <div class="pl-1">
            <button class="btn btn-secondary ">
              <i class="fa fa-undo" aria-hidden="true"></i>
              Trở về
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!--modal delete-->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Do you really want to delete this medicine
            <span class="text-danger font-weight-bold" id="nameDelete"></span>
          </p>
        </div>
        <div class="modal-footer">
          <div class="mx-auto row">
            <input type="hidden" name="id" id="idDelete">
            <button type="button" class="btn btn-secondary mx-1" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-danger mx-1 ">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
