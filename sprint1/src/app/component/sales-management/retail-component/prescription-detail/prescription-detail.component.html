<div>
  <!--    <div><p style="margin-top: 20px">Thông tin đơn thuốc</p></div>-->
  <!--    <hr>-->

  <div class="container shadow ">
    <div><h3>ĐƠN THUỐC CHI TIẾT</h3></div>
    <div *ngIf="prescriptionDetail">
      <div class="row">
        <div class="col-2"><label><p>Tên đơn thuốc</p></label></div>
        <div class="col-10"><input class="form-control" type="text"
                                   value="{{prescriptionDetail.prescriptionName}}" readonly></div>
      </div>
      <div class="row">
        <div class="col-2"><label><p>Triệu chứng</p></label></div>
        <div class="col-10"><input class="form-control" type="text"
                                   value="{{prescriptionDetail.symptom}}" readonly></div>
      </div>
      <div class="row">
        <div class="col-2"><label>Đối tượng</label></div>
        <div class="col-2"><input class="form-control" type="text"
                                  value="{{prescriptionDetail.targetUser}}" readonly></div>
        <div class="col-3"></div>
        <div class="col-2 text-right"><label><p>Số ngày uống</p></label></div>
        <div class="col-3"><input class="form-control" type="text" value="{{prescriptionDetail.numberOfDays}}"></div>
      </div>
    </div>
    <div>
      <fieldset class="border p-2 shadow" [formGroup]="presciptionForm">
        <legend class="w-auto">Chỉ định</legend>
        <div class="mb-2" *ngFor="let m of listPrescriptionMedicine; index as i">
          <div class="row" >
            <input type="hidden"  id="medicineId" formControlName = "medicineId">
            <div class="col-1"><p>{{i+1}}.</p></div>
            <div class="col-8">
             <input  class="form-control text-center" type="text" value="{{m.medicineName}}"
                     formControlName = "medicineName">
            </div>
            <div class="col-1">
              <input class="form-control text-center" type="text" value="{{m.totalQuantity}}"
                     formControlName="quantity">
            </div>
            <div class="col-1"><p>viên</p></div>
            <div class="col-1"><p>giá</p></div>
            <div class="col-1">
              <input class="form-control text-center" type="text" value="{{m.retailPrice}}"
                     formControlName = "retailPrice" >
            </div>

          </div>
          <div class="row">
            <div class="col-1"></div>
            <div class="col-2"><p class="prescription">Ngày uống</p></div>
            <div class="col-1"><input class="form-control text-center" type="number"
                                      style="width: 70px" value="{{m.times}}"></div>
            <div class="col-2"><p class="prescription">lần, mỗi lần</p></div>
            <div class="col-1"><input class="form-control text-center" type="number"
                                      style="width: 70px" value="{{m.numberPerTime}}" ></div>
            <div class="col-1"><p class="prescription">viên</p></div>
          </div>
        </div>











        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-end">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1">Quay lại</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Tiếp theo</a>
            </li>
          </ul>
        </nav>

        <div class="d-flex justify-content-end">
          <div class="px-1">
            <button class="btn btn-success " (click)="createRetailInvoice()">
              <i class="fa-solid fa-circle-plus"></i>
              Thanh toán
            </button>
          </div>
          <div class="px-1">
            <button class="btn btn-danger " data-target="#deleteModal"
                    data-toggle="modal">
              <i class="fa-solid fa-circle-xmark"></i>
              Xoá thuốc
            </button>
          </div>
          <div class="px-1">
            <button class="btn btn-info ">
              <i class="fa-solid fa-print"></i>
              In phiếu
            </button>
          </div>
          <div class="pl-1">
            <button class="btn btn-secondary "
                    [routerLink]="['/sales-management/available-prescription']">
              <i class="fa fa-undo" aria-hidden="true"></i>
              Trở về
            </button>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</div>
